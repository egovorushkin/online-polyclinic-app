<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Diagnosis Directory</title>

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Polyclinic Online</a>
    </nav>
</head>

<body>
    <div class="container">
        <h3>Diagnosis Directory</h3>
        <hr>

        <a th:href="@{/diagnoses/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Diagnosis
        </a>

        <table class="table table-borered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tr th:each="tempDiagnosis : ${diagnoses}">
                <td th:text="${tempDiagnosis.name}"></td>
                <td th:text="${tempDiagnosis.description}"></td>
                <td>
                    <a th:href="@{/diagnoses/showFormForUpdate(diagnosisId=${tempDiagnosis.id})}" class="btn btn-info btn-sm">
                        Update
                    </a>

                    <a th:href="@{/diagnoses/delete(diagnosisId=${tempDiagnosis.id})}" class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this doctor?'))) return false">
                        Delete
                    </a>

                </td>
            </tr>

            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
