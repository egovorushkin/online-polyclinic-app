<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Doctor Directory</title>
</head>

<body>
    <div class="container">
        <h3>Doctor Directory</h3>
        <hr>

        <a th:href="@{/doctors/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Doctor
        </a>

        <table class="table table-borered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Speciality</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tr th:each="tempDoctor : ${doctors}">
                <td th:text="${tempDoctor.firstName}"></td>
                <td th:text="${tempDoctor.lastName}"></td>
                <td th:text="${tempDoctor.speciality}"></td>

                <td>
                    <a th:href="@{/doctors/showFormForUpdate(doctorId=${tempDoctor.id})}" class="btn btn-info btn-sm">
                        Update
                    </a>

                    <a th:href="@{/doctors/delete(doctorId=${tempDoctor.id})}" class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this doctor?'))) return false">
                        Delete
                    </a>

                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
