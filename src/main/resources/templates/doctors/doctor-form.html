<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Save Doctor</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}">Polyclinic Online</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/administrators/list}">Admininstartors <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/doctors/list}">Doctors <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/diagnoses/list}">Diagnoses <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/patients/list}">Patients <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/medical-services/list}">Medical Services <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/specialities/list}">Specialties <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/visits/list}">Visits <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</head>

<body>
    <div class="container">
        <h3>Doctor Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Doctor</p>

        <form action="#" th:action="@{/doctors/save}" th:object="${doctor}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">

            <select name="speciality" th:field="*{speciality}">
                <option th:each="speciality : ${specialities}" th:value="${speciality.id}" th:text="${speciality.name}">
                </option>
            </select>

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/doctors/list}">Back to Doctors List</a>

    </div>
</body>

</html>
