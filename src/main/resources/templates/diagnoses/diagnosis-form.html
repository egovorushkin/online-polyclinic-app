<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Save Diagnosis</title>
</head>

<body>
    <div class="container">
        <h3>Diagnosis Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Diagnosis</p>

        <form action="#" th:action="@{/diagnoses/save}" th:object="${diagnosis}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name">

            <textarea th:field="*{description}" class="form-control mb-4 col-4" placeholder="Description"></textarea>

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/diagnoses/list}">Back to Diagnoses List</a>

    </div>
</body>

</html>
