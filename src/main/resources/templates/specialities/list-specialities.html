<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <title>Speciality Directory</title>
</head>

<body>
    <div class="container">
        <h3>Speciality Directory</h3>
        <hr>

        <a th:href="@{/specialities/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
            Add Speciality
        </a>

        <table class="table table-borered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                </tr>
            </thead>
            <tr th:each="tempSpeciality : ${specialities}">
                <td th:text="${tempSpeciality.name}"></td>
                <td>
                    <a th:href="@{/specialities/showFormForUpdate(specialityId=${tempSpeciality.id})}" class="btn btn-info btn-sm">
                        Update
                    </a>

                    <a th:href="@{/specialities/delete(specialityId=${tempSpeciality.id})}" class="btn btn-danger btn-sm"
                        onclick="if (!(confirm('Are you sure you want to delete this doctor?'))) return false">
                        Delete
                    </a>

                </td>
            </tr>

            <tbody>

            </tbody>
        </table>
    </div>
</body>

</html>
