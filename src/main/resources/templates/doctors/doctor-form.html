<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Save Doctor</title>
</head>

<body>
    <div class="container">
        <h3>Doctor Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Doctor</p>

        <form action="#" th:action="@{/doctors/save}" th:object="${doctor}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">

            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">

            <select name="speciality" th:field = "*{speciality}" >
                <option th:each="speciality : ${specialities}"
                    th:value="${speciality.id}"
                    th:text="${speciality.name}">
                </option>
            </select>

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/doctors/list}">Back to Doctors List</a>

    </div>
</body>

</html>
