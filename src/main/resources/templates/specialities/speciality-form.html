<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Save Speciality</title>
</head>

<body>
    <div class="container">
        <h3>Speciality Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Speciality</p>

        <form action="#" th:action="@{/specialities/save}" th:object="${speciality}" method="POST">

            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Name">

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>

        <hr>
        <a th:href="@{/specialities/list}">Back to Specialities List</a>

    </div>
</body>

</html>
